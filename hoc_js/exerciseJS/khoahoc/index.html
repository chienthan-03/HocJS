<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TienBip-Làm giàu không khó</title>
    <style>
        body {
            color: rgb(91, 90, 90);
        }
        
        h4 {
            margin-bottom: -10px;
            list-style-type: none;
        }
        
        #show_advance {
            display: none;
        }
        
        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Danh sách Idol</h1>
    <ul id="list-course"></ul>
    <h3>Thêm/Sửa dol</h3>
    <div>
        <label>Name</label>
        <input type="text" name="Name" placeholder="cao danh của idol">
    </div>
    <div>
        <label>Skill</label>
        <input type="text" name="Skill" placeholder="Tuyệt chiêu của idol">
    </div>
    <div>
        <label>Age</label>
        <input type="text" name="Age" placeholder="Thời gian hạ thần của idol">
    </div>
    <div>
        <button id="create">Add Idol</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
